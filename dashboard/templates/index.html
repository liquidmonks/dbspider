<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to DBSpider Dashboard</h1>
        <p>Manage your bot settings here.</p>
        <a href="{{ url_for('edit_config') }}" class="btn btn-primary">Edit Config</a>
        <a href="{{ url_for('logs') }}" class="btn btn-info mt-3">View Logs</a>
        <form method="POST" action="{{ url_for('bot_control') }}" class="mt-3">
            <button type="submit" name="action" value="start" class="btn btn-success">Start Bot</button>
            <button type="submit" name="action" value="stop" class="btn btn-danger">Stop Bot</button>
            <button type="submit" name="action" value="restart" class="btn btn-warning">Restart Bot</button>
        </form>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
    </div>
</body>
</html>
