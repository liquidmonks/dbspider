<!doctype html>
<html lang="en">
<head>
    <title>Edit Config</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Bot Config</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="guild_id" class="form-label">Guild ID</label>
                <input type="text" class="form-control" id="guild_id" name="guild_id" value="{{ config.guild_id if config.guild_id else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="service_status_channels" class="form-label">Service Status Channels (comma-separated)</label>
                <input type="text" class="form-control" id="service_status_channels" name="service_status_channels" value="{{ config.service_status_channels | map('string') | join(',') if config.service_status_channels else '' }}">
            </div>
            <div class="mb-3">
                <label for="down_stream_channels" class="form-label">Down Stream Channels (comma-separated)</label>
                <input type="text" class="form-control" id="down_stream_channels" name="down_stream_channels" value="{{ config.down_stream_channels | map('string') | join(',') if config.down_stream_channels else '' }}">
            </div>
            <div class="mb-3">
                <label for="event_update_channels" class="form-label">Event Update Channels (comma-separated)</label>
                <input type="text" class="form-control" id="event_update_channels" name="event_update_channels" value="{{ config.event_update_channels | map('string') | join(',') if config.event_update_channels else '' }}">
            </div>
            <div class="mb-3">
                <label for="find_cmd_channels" class="form-label">Find Command Channels (comma-separated)</label>
                <input type="text" class="form-control" id="find_cmd_channels" name="find_cmd_channels" value="{{ config.find_cmd_channels | map('string') | join(',') if config.find_cmd_channels else '' }}">
            </div>
            <div class="mb-3">
                <label for="scoreboard_bot_id" class="form-label">Scoreboard Bot ID</label>
                <input type="text" class="form-control" id="scoreboard_bot_id" name="scoreboard_bot_id" value="{{ config.other_settings.scoreboard_bot_id if config.other_settings else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Config</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
